
<div class="container">
 <div class="card-row">
  <div class="card-header">
    <h1>{{title}}</h1>
  </div>

   
  <div *ngIf="user"class="card-body">
    
    <app-task-form [taskList]="taskList"></app-task-form>
  </div>
  <div *ngIf="user"class="card-body">
    
    
     <app-task-list [tasks]="taskList">
      <h2 *ngIf="taskList.length">My Current Task ({{ taskList.length }})</h2>
      <h2 *ngIf="!taskList.length">No Task Available, Create any Task....</h2>
    </app-task-list>
  </div>
 </div>
</div>

<!-- User Details -->
<img src="{{user?.photoURL}}" alt="" width="100" height="100">
<h1>Email: {{user?.email}}</h1>
<p>Name: {{user?.displayName}}</p>
<!-- Auth -->

<input placeholder="Enter Email" type="text" class="form-control" [(ngModel)]="email">

<input placeholder="Enter Password" type="password" class="form-control" [(ngModel)]="pwd">

<button class="btn btn-outline-primary my-3" (click)="createAccount()" *ngIf="!user">Create</button>

<button class="btn btn-outline-primary my-3" (click)="loginUser()" *ngIf="!user">Login</button>

<button class="btn btn-outline-primary my-3" (click)="logout()" *ngIf="user">Logout</button>

<button (click)="updateProfile()">Update Profile</button>
